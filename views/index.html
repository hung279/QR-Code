<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>
	<link rel="stylesheet" href="/css/register.css">
</head>

<body>
	<div class="container">
		<form action="" class="form" method="POST">
			<div class="form-group">
				<label for="name" class="form-label">Tên đầy đủ</label>
				<input id="name" name="name" type="text" placeholder="VD: Đinh Tấn Hưng" class="form-control">
			</div>

			<div class="form-group">
				<label for="student-code" class="form-label">Mã sinh viên</label>
				<input id="student-code" name="student-code" type="text" placeholder="VD: 2020600000" class="form-control">
			</div>

			<div class="form-group">
				<label for="class" class="form-label">Lớp</label>
				<input id="class" name="class" type="text" placeholder="KTPM02-K15" class="form-control">
			</div>

			<button class="form-submit">Đăng ký</button>
		</form>

	</div>
</body>
